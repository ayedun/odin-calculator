<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayedun's Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="top-display">top-display</p>
        <p id="bot-display">bot-dsplay</p>
      </div>
      <div class="middle-buttons">
        <button id="clear" onclick="reset()">Clear</button>
        <button id="Delete" onclick="backspace()">Delete</button>
      </div>
      <div class="main-buttons">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button id="divide" onclick="changeSign('divide')">/</button>
        <button class="number" id="six">6</button>
        <button class="number" id="five">5</button>
        <button class="number" id="four">4</button>
        <button id="multiply" onclick="changeSign('multiply')">x</button>
        <button class="number" id="three">3</button>
        <button class="number" id="two">2</button>
        <button class="number" id="one">1</button>
        <button id="minus" onclick="changeSign('minus')">-</button>
        <button class="number" id="decimal">.</button>
        <button class="number" id="zero">0</button>
        <button id="equal">=</button>
        <button id="add" onclick="changeSign('add')">+</button>
      </div>
    </div>
  </body>
</html>
